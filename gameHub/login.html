<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>

<body>
    <div class="px-8 py-3 space-y-4 bg-gray-300">
        <h1 class="text-4xl flex flex-row gap-4 justify-center mx-auto flex-wrap font-bold">
            GameHub
        </h1>

    </div>
    <div class="justify-center mx-auto flex flex-row gap-x-10 pt-10">
        <form class="border-1 border-white p-5 basis-1/3 space-y-4 bg-slate-200 rounded-2xl" action="/login" method="POST">
            <h1 class="justify-center text-center text-2xl font-bold">Login</h1>

            <label class="text-lg" for="username">Username:</label>
            <input class="border-1 rounded-md border-slate-400 w-full py-0.5" type="text" id="username" name="username"
                required /><br /><br />
            <label class="text-lg" for="password">Password:</label>
            <input class="border-1 rounded-md border-slate-400 w-full py-0.5" type="password" id="password" name="password"
                required /><br /><br />
            <div class="justify-center text-center mx-auto">
                <button class="text-lg bg-slate-300 border-1 border-slate-300 hover:border-slate-500  py-1 px-10 rounded-md w-full" type="submit">Login</button>
            </div>

        </form>
        <form class="border-1 border-white p-5 basis-1/3 space-y-4 bg-zinc-200 rounded-2xl" action="/register" method="POST">
            <h1 class="justify-center text-center text-2xl font-bold">Register</h1>

            <label class="text-lg" for="username">Username:</label>
            <input class="border-1 rounded-md border-slate-400 w-full py-0.5" type="text" id="username" name="username" required /><br /><br />
            <label class="text-lg" for="password">Password:</label>
            <input class="border-1 rounded-md border-slate-400 w-full py-0.5" type="password" id="password" name="password" required /><br /><br />
            <div class="justify-center text-center mx-auto">

                <button class="text-lg bg-zinc-300 border-1 border-slate-300 hover:border-slate-500 w-full py-1 px-10 rounded-md" type="submit">Register</button>
            </div>
        </form>
    </div>

</body>
<footer class="pt-20 max-w pb-6 flex flex-col justify-between flex-grow">
    
    <div class="flex flex-box justify-center">
        <h1 class="text-gray-400">
            2025 All rights Reserved
        </h1>
    </div>

</footer>


</html>

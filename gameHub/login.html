<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>GameHub - Login/Register</title>

    <style>
        @keyframes kenburns {
            0% {
                transform: scale(1) translate(0, 0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: scale(1.1) translate(-3%, -3%);
                opacity: 0;
            }
        }

        .kenburns-image {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: cover;
            background-position: center;
            animation: kenburns 30s ease-in-out infinite;
            opacity: 0;
            filter: brightness(1.3);
            z-index: 0;
        }

        .kenburns-image:nth-child(1) {
            animation-delay: 0s;
        }

        .kenburns-image:nth-child(2) {
            animation-delay: 3s;
        }

        .kenburns-image:nth-child(3) {
            animation-delay: 6s;
        }

        .kenburns-image:nth-child(4) {
            animation-delay: 9s;
        }

        .kenburns-image:nth-child(5) {
            animation-delay: 12s;
        }

        .kenburns-image:nth-child(6) {
            animation-delay: 15s;
        }

        .kenburns-image:nth-child(7) {
            animation-delay: 18s;
        }

        .kenburns-image:nth-child(8) {
            animation-delay: 21s;
        }

        .kenburns-image:nth-child(9) {
            animation-delay: 24s;
        }

        .kenburns-image:nth-child(10) {
            animation-delay: 27s;
        }
    </style>
</head>

<body class="relative min-h-screen overflow-x-hidden">

    <!-- Ken Burns Background -->
    <div id="kenburns-bg-wrapper" class="fixed inset-0 z-0 overflow-hidden"></div>
    <!-- Dark overlay to soften background brightness -->
    <div class="fixed inset-0 bg-black/70 z-10 pointer-events-none"></div>

    <!-- Foreground Content -->
    <div class="relative z-20 px-8 py-3 space-y-4">
        <h1 class="text-4xl flex justify-center font-bold text-white">GameHub</h1>

        <div class="flex justify-center gap-x-10 pt-10 flex-wrap">
            <!-- Login Form -->
            <form class="border p-5 basis-1/3 space-y-4 bg-slate-200 rounded-2xl" action="/login" method="POST">
                <h1 class="text-center text-2xl font-bold">Login</h1>
                <label class="text-lg" for="username">Username:</label>
                <input class="border rounded-md border-slate-400 w-full py-1" type="text" id="username" name="username"
                    required />
                <label class="text-lg" for="password">Password:</label>
                <input class="border rounded-md border-slate-400 w-full py-1" type="password" id="password"
                    name="password" required />
                <div class="text-center">
                    <button class="bg-green-500 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded transition hover:scale-[1.01] ease-in-out shadow:md"
                        type="submit">Login</button>
                </div>
            </form>

            <!-- Register Form -->
            <form class="border p-5 basis-1/3 space-y-4 bg-zinc-200 rounded-2xl" action="/register" method="POST">
                <h1 class="text-center text-2xl font-bold">Register</h1>
                <label class="text-lg" for="username">Username:</label>
                <input class="border rounded-md border-slate-400 w-full py-1" type="text" id="username" name="username"
                    required />
                <label class="text-lg" for="password">Password:</label>
                <input class="border rounded-md border-slate-400 w-full py-1" type="password" id="password"
                    name="password" required />
                <div class="text-center">
                    <button class="bg-green-500 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded transition hover:scale-[1.01] ease-in-out shadow:md"
                        type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="pt-20 pb-6 flex justify-center relative z-20">
        <h1 class="text-gray-400">2025 All rights Reserved</h1>
    </footer>

    <!-- Background Image Loader Script -->
    <script>
        const apiKey = 'f61c15c68f3246a3aeebcfa53cdef84f';
        const wrapper = document.getElementById('kenburns-bg-wrapper');

        fetch(`https://api.rawg.io/api/games?key=${apiKey}&tags=multiplayer,co-op&page_size=10`)
            .then((res) => res.json())
            .then((data) => {
                data.results.forEach((game) => {
                    if (game.background_image) {
                        const bg = document.createElement('div');
                        bg.className = 'kenburns-image';
                        bg.style.backgroundImage = `url(${game.background_image})`;
                        wrapper.appendChild(bg);
                    }
                });
            });
    </script>

</body>

</html>
